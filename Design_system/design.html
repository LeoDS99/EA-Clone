<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>

    <link rel="stylesheet" href="design.css">

</head>

<body>

  <!---- Buttons ---->
   <div id="buttons">
        <h2>Buttons</h2>
        <div class="primary">
            <div class="default">
                <button class= "primary_btn">Primary</button>
            
                <p>Default</p>

            </div>
            
            <div class="default">
                <button class= "primary_btn_hover">Primary</button>
            
                <p>Hover</p>
            </div>
        </div>
        
        <div class="alternative">
            <div class="default">
                <button class= "alternative_btn">Alternative</button>
            
            <p>Default</p>

            </div>
            
            <div class="default">
                <button class= "alternative_btn_hover">Alternative</button>
            
                <p>Hover</p>
            </div>
        </div>

        <div class="vote">
            <div class="default">
                <button class= "vote_btn">Vote</button>
            
                <p>Default</p>

            </div>

            <div class="default">
                <button class= "vote_btn_hover">Vote</button>
            
                <p>Hover</p>

            </div>
        </div>

    </div>
    
    <!--Font -->
    <div class="font">
        <h3>TYPOGRAPHY</h3>
        <h3>Header</h3>
        <p>EA-fontbold-18.72 px</p>

        <h4>Header Alternate</h4>
        <p>EA-fontregular-16 px</p>

        <h5>Button Text</h5>
        <p>EA-fontlight-13.28 px</p>

        <h6>Paragraph</h6>
        <p>EA-fontregular-10px</p>
    </div>

    <!--Logos-->
    <div class="logo">
        <h3>LOGOS</h3>
        <h4>Primary</h4>
        <img src="Electronic-Arts-LogoPrimary.png" alt="logoprimary" height="100px" width="200px">

        <h4>Secondary</h4>
        <img src="logo.png" height="30px" alt="logosecondary">
        <img src="logosecondario.png.png" height="30px" alt="logosecondary">
        <img src="easports.png.png" height="30px" alt="">
    </div>



    <div>

    </div>

    <div></div>

</body>

</html>
