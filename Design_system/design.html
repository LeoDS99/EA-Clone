<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>

    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="buttons">
        <h2>Buttons</h2>
        <div class="primary">
            <div class="default">
                <button class= "primary_btn">Primary</button>
            
                <p>Default</p>

            </div>
            
            <div class="default">
                <button class= "primary_btn_hover">Primary</button>
            
                <p>Hover</p>
            </div>
        </div>
        
        <div class="alternative">
            <div class="default">
                <button class= "alternative_btn">Alternative</button>
            
            <p>Default</p>

            </div>
            
            <div class="default">
                <button class= "alternative_btn_hover">Alternative</button>
            
                <p>Hover</p>
            </div>
        </div>

        <div class="vote">
            <div class="default">
                <button class= "vote_btn">Vote</button>
            
                <p>Default</p>

            </div>

            <div class="default">
                <button class= "vote_btn_hover">Vote</button>
            
                <p>Hover</p>

            </div>
        </div>

    </div>
    
</body>
</html>
