<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EA Homepage</title>
    <link rel="stylesheet" href="/Design_system/design.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="blackbar">
      <img src="assets/icons/user_icon.png" alt="" width="15px" />
      <img src="assets/icons/question_mark_icon.png" alt="" width="15px" />
      <img src="Design_system/logosecondario.png.png" alt="" width="15px" />
    </div>

    <navbar>
      <div class="menu">
        <img src="/assets/icons/more_icon.png" width="19px" alt="" />
      </div>
      <div class="logo">
        <img src="Design_system/logoNavbar.png" alt="" width="150px"
        height="30px"" />
      </div>
      <div class="element">
        <div class="navElement">Giochi</div>
        <div class="navElement">Altre esperinze</div>
        <div class="navElement">Informazioni</div>
        <div class="navElement">Impegni</div>
        <div class="navElement">Risorse</div>
      </div>
    </navbar>

    <div class="mainsection">
      <div class="background-section">
        <div class="battlefield-text">
          <div class="battlefield-text-head">
            I nostri strumenti. Le tue regole.
          </div>
          <div class="battlefield-text-body">
            Vivi la nostalgia dei Battlefield passati, combinata alla tecnologia
            all'avanguardia di Battlefield 2042, in combattimenti in cui tutto
            può succedere.
          </div>
          <div class="vote-result alternative">
            <div class="default">
              <button class="btn result_btn">Scopri di più</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
